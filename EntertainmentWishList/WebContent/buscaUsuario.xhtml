<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Busca</title>
</h:head>
<h:body>
	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>
	
	<div class="ui-fluid">
		<h:form id="form" style="margin-top:25px">
			<p:growl autoUpdate="true" id="messages" showDetail="true" sticky="true"></p:growl>
			<p:dataGrid var="usuario" value="#{usuarioBean.usuarios}" columns="6"
				layout="grid" rows="12" paginator="true" id="entretenimentos"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,18">

				<f:facet name="header">
           		 Os Resultados da sua busca
        	</f:facet>

				<div class="card" style="width: 3; length: 3rem" align="center">
					<p:graphicImage id="imagem" class="card-img-top"
						value="#{usuarioBean.imageSelected}" alt="Imagem do Usuário"
						style="width: 200px ;length: 200px">
					</p:graphicImage>
					
					
					<div class="card-body">
						<p class="card-title">#{usuario.primeiroNome}</p>
						<p class="card-text" style="font-size: 12px">
							Nick Name: #{usuario.nickName} <br />Email: #{usuario.email}
						</p>
						<p:commandButton action="#{usuarioBean.enviarSolicitacao}"
							value="Enviar Solicitação" id="Ajax" >
							<f:setPropertyActionListener target="#{usuarioBean.selected}"
								value="#{usuario}" />
						</p:commandButton>
					</div>
				</div>



			</p:dataGrid>

		</h:form>
	</div>
</h:body>
</html>
