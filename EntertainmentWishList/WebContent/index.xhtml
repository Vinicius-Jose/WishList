<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home Page</title>
</h:head>
<h:body>
	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>
	<h:form>
		<div
			style="margin-top: 25px; display: flex; justify-content: center; align-items: center; font-size: 13px">
			<p:commandButton id="pesquisar" size="3"
				actionListener="#{buttonView.buttonAction}" icon="ui-icon-search" />
			<p:autoComplete size="70" style="" id="acMinLength"
				minQueryLength="3" value="#{autoCompleteView.txt2}"
				completeMethod="methodo de completarTexto" effect="fade"
				placeholder="Digite aqui o filme, jogo, livro que deseja buscar" />
		</div>
	</h:form>
	<div style="margin-top: 25px;">
		<h:outputLabel value="Recomendação de seus amigos"
			style="font-size:20px;" />
	</div>
	<p:contentFlow value="#{imagesView.images}" var="image"
		style=" height:200px; width:700px ">
		<h:graphicImage value="#{image}" styleClass="content" />
		<div class="caption">#{image}</div>
	</p:contentFlow>
	<div style="margin-top: 25px;">
		<h:outputLabel value="Mais Procurados"
			style="font-size:20px;" />
	</div>
	<p:contentFlow value="#{imagesView.images}" var="image"
		style=" height:200px; width:700px  ">
		<h:graphicImage value="#{image}" styleClass="content" />
		<div class="caption">#{image}</div>
	</p:contentFlow>
</h:body>
</html>
