<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home Page</title>
</h:head>
<h:body>

	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>
	<div class="ui-fluid">
		<div align="center">
			<div style="margin-top: 25px;">
				<h:outputLabel value="Recomendação de seus amigos"
					style="font-size:20px; font-family:Gill Sans,Arial,sans-serif;color:#2c4359" />
			</div>

			<p:contentFlow value="#{indicacaoBean.recebidas}" var="indicacao" 
				style=" height:200px; width:700px; ">
				<h:graphicImage  value="#{indicacao.entretenimento.poster}"  styleClass="content" />
				<div class="caption" style="color: black">#{indicacao.entretenimento.nomeOriginal}</div>
			</p:contentFlow>
			<div style="margin-top: 25px;">
				<h:outputLabel value="Mais Procurados"
					style="font-size:20px; font-family:Gill Sans,Arial,sans-serif; color:#2c4359" />
			</div>
			<p:contentFlow value="#{entretenimentoBean.maisBuscados}" var="ent"
				style=" height:200px; width:700px  ">
				<h:graphicImage value="#{ent.poster}" styleClass="content" />
				<div class="caption" style="color: black">#{ent.nomeOriginal}</div>
			</p:contentFlow>
		</div>
	</div>
</h:body>
</html>
