<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous"></link>


	<link rel="stylesheet" media="screen" href="css/estilo.css"
		type="text/css" />

	<title>Informações</title>
</h:head>
<h:body>
	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>


	<div class="ui-fluid" style="width: 50rem; margin-left: 20%;">
		<h:form id="formEnt">
			<div class="card"
				style="width: 10rem; margin-left: 0rem; margin-top: 2rem;">
				<h:graphicImage class="card-img-top"
					value="#{favoritosBean.selected.poster}" alt="Card image cap"></h:graphicImage>
			</div>


			<div style="margin-top: -15rem;">
				<div style="margin-left: 11rem; width: 15rem; height: 10rem;">

					<p:commandButton id="add-list" value="Adicionar na lista"
						action="#{favoritosBean.postar(0)}" />
					<br /> <br /> <br /> <br />

					<p:outputLabel id="nome-original"
						value="#{favoritosBean.filme.nomeOriginal}" />
					<br />
					<p:outputLabel id="nome-portugues" value="" />
					<br />
					<p:outputLabel id="genero" value="Genero: " />
					<br />

					<p:outputLabel id="etaria"
						value="#{favoritosBean.filme.classificacaoEtaria}" />

				</div>

				<div
					style="text-align: right; margin-left: 38rem; width: 12rem; height: 10rem; margin-top: -10rem;">

					<p:commandButton id="recomendado" value="Recomendar"
						action="#{indicacaoBean.recomendar}">
						<f:setPropertyActionListener target="#{indicacaoBean.selected}"
							value="#{favoritosBean.selected}" />
					</p:commandButton>
					<br /> <br /> <br /> <br />

					<p:outputLabel id="metacritic"
						value="metacritic: #{favoritosBean.filme.metacritic}" />
					<br />
					<p:outputLabel id="Imdb" value="Imdb: #{favoritosBean.filme.imdb}" />
					<br />
					<p:outputLabel id="RouttenTomatoes" value="RouttenTomatoes:" />
					<br />
					<p:outputLabel id="usuario"
						value="Nota Usuários: #{favoritosBean.filme.notaUsuario}" />
					<br />
				</div>

			</div>
			<div class="sinopse"
				style="margin-top: 6rem; width: 50rem; height: 19rem; margin-left: 0rem;">
				<p:outputLabel id="sinopse">
				Sinopse
				</p:outputLabel>
				<br />
				<p:outputLabel id="sinopse-desc"
					value="#{favoritosBean.filme.sinopse}" />
				<br />
			</div>

			<div style="margin-top: -3rem;">
				<div style="margin-left: 40rem; margin-top: 5rem;">
					<p:outputLabel>Minha nota: 
				<h:selectOneMenu id="tipoEnderecoId"
							value="#{favoritosBean.item.nota}">
							<f:selectItem itemValue="1" itemLabel="1" />
							<f:selectItem itemValue="2" itemLabel="2" />
							<f:selectItem itemValue="3" itemLabel="3" />
							<f:selectItem itemValue="4" itemLabel="4" />
							<f:selectItem itemValue="5" itemLabel="5" />
							<f:selectItem itemValue="6" itemLabel="6" />
							<f:selectItem itemValue="7" itemLabel="7" />
							<f:selectItem itemValue="8" itemLabel="8" />
							<f:selectItem itemValue="9" itemLabel="9" />
							<f:selectItem itemValue="10" itemLabel="10" />

						</h:selectOneMenu>
					</p:outputLabel>
				</div>


				<div style="margin-left: 0rem;">
					<p:outputLabel value="Duração: #{favoritosBean.filme.duracao}" />
					<br />
					<p:outputLabel value="Estudio: #{favoritosBean.filme.estudio.nome}" />

				</div>

				<div style="margin-left: 30rem; margin-top: -4.5rem;">
					<p:outputLabel
						value="Data de lançamento: #{favoritosBean.filme.dataLancamento}" />
					<br />
					<p:outputLabel value="Diretor: #{favoritosBean.filme.diretor}" />
				</div>
			</div>


			<div style="margin-top: 1rem;">
				<p:inputTextarea id="comentario" rows="3" cols="77"
					autoResize="false" value="#{favoritosBean.item.critica}" />

			</div>
			<div style="width: 8rem;">
				<p:commandButton id="add-comentario" value="Postar"
					action="#{favoritosBean.postar(1)}" update="formEnt" />
			</div>
			<ui:repeat var="item" value="#{favoritosBean.critica}">
				<h:outputLabel value="Por: #{item.usuario.primeiroNome}"
					style="margin-top:10px; font-size:20px" />
				<br />
				<h:outputLabel value="Nota: #{item.nota}" style="font-size:20px" />
				<br />
				<h:outputLabel value="Critica: #{item.critica}"
					style="font-size:20px" />
				<br />
			</ui:repeat>



		</h:form>



	</div>
</h:body>
</html>
