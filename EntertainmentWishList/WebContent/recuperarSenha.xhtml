<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Recuperar Senha</title>
</h:head>

<h:body>

	<div class="ui-fluid">
		<p:panel id="painelRecuperarSenha" style="margin-top:80px; margin-bottom:0px;">
			<p:messages id="message" />

			<h:panelGrid columns="2" cellpadding="5">
	
				<h:outputLabel for="usuario" value="Nickaname / Email"/>
				<p:inputText id="usuario" required="true" rows="1" cols="100"/>
				
				<h:outputLabel for="codigo" value="Codigo"/>
				<p:inputText id="codigo" required="true" rows="1" cols="100"/>
				
				<h:outputLabel for="novaSenha" value="Nova senha"/>
				<p:inputText id="novaSenha" required="true" rows="1" cols="100"/>
				
				<h:outputLabel for="confirmarNovaSenha" value="Confirme a nova senha"/>
				<p:inputText id="confirmarNovaSenha" required="true" rows="1" cols="100"/>
				
			</h:panelGrid>
		</p:panel>
	</div>
	
	<div>
		<p:panel id="painelLogin" style="margin-top:3px; margin-bottom:25px;">

			<h:panelGrid columns="2" cellpadding="5">
			
				<p:commandButton id="recuperar" value="Recuperar"
					actionListener="#{buttonView.buttonAction}"
					style="float:center;"/>
		
				<p:commandButton id="cancelar" value="Cancelar"
					actionListener="#{buttonView.buttonAction}" 
					style="float:right;"/>
					
			</h:panelGrid>
		</p:panel>
	</div>
	
	<div>
		<p:panel id="painelCadastrar" style="margin-top:30px; margin-bottom:25px;">

			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputLabel value="Não é cadastrado?"/>
				
				<p:commandButton id="cadastrar" value="Cadastrar!"
					actionListener="#{buttonView.buttonAction}"
					style="float:right;"/>
		
			</h:panelGrid>
		</p:panel>
	</div>

</h:body>
</html>
