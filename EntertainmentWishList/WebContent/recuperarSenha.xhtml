<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Recuperar Senha</title>
</h:head>

<h:body>
	<h:form>

		<div class="ui-fluid">
			<p:panel id="painelEnviarCodigo"
				style="margin-top:80px; margin-bottom:0px;">
				<p:messages id="message" autoUpdate="true" showSummary="true" showDetail="true"/>

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="email" value="Digite seu email: " />
					<p:inputText id="email" required="true"
						value="#{usuarioBean.usuarioLogado.email}" />

				</h:panelGrid>

				<h:outputLabel
					value="Você receberá um código para recuperar a sua senha no email informado acima" />

			</p:panel>

			<p:keyFilter for="email" mask="	/[a-z0-9_\.\-@]/i" />

		</div>

		<div>
			<p:panel id="painelLogin" style="margin-top:3px; margin-bottom:25px;">

				<h:panelGrid columns="2" cellpadding="5">

					<p:commandButton id="enviarCodigo" value="Enviar Codigo"
						action="#{usuarioBean.enviarCodigo}" style="float:center;" />

					<p:commandButton id="cancelar" value="Cancelar"
						action="/loginUsuario.xhtml?faces-redirect=true" immediate="true"
						style="float:right;" />


				</h:panelGrid>
			</p:panel>
		</div>

	</h:form>

	<h:form>

		<div class="ui-fluid">
			<p:panel id="painelRecuperarSenha"
				style="margin-top:80px; margin-bottom:0px;">

				<h:outputLabel
					value="Já possui um código?Então digite ele abaixo para recuperar a sua senha!" />
				<h:panelGrid columns="2" cellpadding="5">


					<h:outputLabel for="email" value="Digite seu email: " />
					<p:inputText id="email" required="true"
						value="#{usuarioBean.codigo.usuario}" validatorMessage="Email inválido">

						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>

					<h:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" required="true" rows="1" cols="100" value="#{usuarioBean.codigo.codigo}"/>

					<h:outputLabel for="novaSenha" value="Nova senha" />
					<p:password id="novaSenha" required="true" rows="1" cols="100" feedback="true" value="#{usuarioBean.senha}"/>

				</h:panelGrid>



			</p:panel>

			<p:keyFilter for="email" mask="	/[a-z0-9_\.\-@]/i" />

		</div>

		<div>
			<p:panel id="painelLogin" style="margin-top:3px; margin-bottom:25px;">

				<h:panelGrid columns="2" cellpadding="5">

					<p:commandButton id="recuperar" value="Recuperar"
						action="#{usuarioBean.recuperar}" style="float:center;" />

				</h:panelGrid>
			</p:panel>
		</div>

	</h:form>


	<h:form>

		<div>
			<p:panel id="painelCadastrar"
				style="margin-top:30px; margin-bottom:25px;">

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel value="Não é cadastrado?" />

					<p:commandButton id="cadastrar" value="Cadastrar!"
						action="/cadastroUsuario.xhtml?faces-redirect=true" immediate="true"
						style="float:right;" />

				</h:panelGrid>
			</p:panel>
		</div>

	</h:form>
</h:body>
</html>
