<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Recuperar Senha</title>
</h:head>

<h:body>
	<h:form>
	
		<div class="ui-fluid">
			<p:panel id="painelRecuperarSenha" style="margin-top:80px; margin-bottom:0px;">
				<p:messages id="message" />
	
				<h:panelGrid columns="2" cellpadding="5">
		
					<h:outputLabel for="email" value="Digite seu email: "/>
					<p:inputText id="email" required="true" value="#{usuarioBean.usuarioLogado.email}"/>
					
				</h:panelGrid>
				
				<h:outputLabel value="Você receberá sua nova senha no email informado acima"/>
				
			</p:panel>
			
			<p:keyFilter for="email" mask="	/[a-z0-9_\.\-@]/i" />
			
		</div>
		
		<div>
			<p:panel id="painelLogin" style="margin-top:3px; margin-bottom:25px;">
	
				<h:panelGrid columns="2" cellpadding="5">
				
					<p:commandButton id="recuperar" value="Recuperar"
						action="#{usuarioBean.recuperar}"
						style="float:center;"/>
			
					<p:commandButton id="cancelar" value="Cancelar"
						action="/loginUsuario.xhtml" immediate="true"
						style="float:right;"/>
						
						
				</h:panelGrid>
			</p:panel>
		</div>
		
	</h:form>
	
	<h:form>
	
		<div>
			<p:panel id="painelCadastrar" style="margin-top:30px; margin-bottom:25px;">
	
				<h:panelGrid columns="2" cellpadding="5">
				
					<h:outputLabel value="Não é cadastrado?"/>
					
					<p:commandButton id="cadastrar" value="Cadastrar!"
						action="/cadastroUsuario.xhtml" immediate="true"
						style="float:right;"/>
			
				</h:panelGrid>
			</p:panel>
		</div>
		
	</h:form>
</h:body>
</html>
