<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


	<title>Busca</title>
</h:head>
<h:body>
	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>
	<div class="ui-fluid">
		<h:form id="form" style="margin-top:25px">
			<p:dataGrid var="entretenimento" value="#{buscaBean.entretenimentos}"
				columns="4" layout="grid" rows="12" paginator="true"
				id="entretenimentos"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="8,12,16">

				<f:facet name="header">
           		 Os Resultados da sua busca
        	</f:facet>

				<div class="card" style="width: 15rem; background-color: #DCDCDC;" align="center">
					<h:graphicImage class="card-img-top"
						value="#{entretenimento.poster}" alt="Card image cap" ></h:graphicImage>
					<div class="card-body" >
						<p class="card-title">#{entretenimento.nomeOriginal}</p>
						<p class="card-text">Data de Lançamento:
							#{entretenimento.dataLancamento}</p>
						<p:commandButton action="#{buscaBean.mostrarNome}"
							value="Visualizar" id="Ajax">
							<f:setPropertyActionListener target="#{buscaBean.selected}"
								value="#{entretenimento}" />
						</p:commandButton>
					</div>
				</div>



			</p:dataGrid>

		</h:form>
	</div>
</h:body>
</html>
