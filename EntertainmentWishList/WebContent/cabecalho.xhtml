<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition>
	
	<h:form id="fix" name="cabecalho">
		<p:tabMenu activeIndex="#{param.i}" style="font-size:14px; ">
			<p:menuitem value="Home Page" outcome="/index.xhtml"
				icon="ui-icon-home">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Amigos" outcome="/cabecalho.xhtml"
				icon="ui-icon-person">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Minha Lista" outcome="/cabecalho.xhtml"
				icon="ui-icon-star">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem style="padding:0px;">
				<f:param name="i" value="3" />
				<p:menubar
					style="font-size:14px; padding:02px;  font-align:'center'; height:25px;display:flex;justify-content:center"
					styleClass="ui-tabmenuitem ui-state-default ui-corner-top ui-tabmenuitem-hasicon">
					<p:submenu label="Cadastrar" style="height:20px;"
						styleClass="ui-tabmenuitem ui-state-default ui-corner-top ui-tabmenuitem-hasicon ui-tabmenu-text">
						<p:menuitem style="width:80%" value="Jogo"
							outcome="/cadastroJogo.xhtml"></p:menuitem>
						<p:menuitem style="width:80%" value="Filme"
							outcome="/cadastroFilme.xhtml"></p:menuitem>
						<p:menuitem style="width:80%" value="Serie"
							outcome="/cadastroSerie.xhtml"></p:menuitem>
					</p:submenu>

				</p:menubar>
			</p:menuitem>
			<p:menuitem value="Gerenciar Usuários" outcome="/index.xhtml"
				icon="ui-icon-person">
				<f:param name="i" value="4" />
			</p:menuitem>
			<p:menuitem style="padding:1px; height:30px">
				<p:menubar
					style="font-size:14px; padding:0.3px; font-align:'center'">
					<f:facet name="options">
						<p:commandButton id="pesquisar" size="1"
							actionListener="#{cabecalhoController.buttonBuscaAmigo}"
							icon="ui-icon-search" />
						<p:inputText placeholder="Procurando Amigos ?"
							style="height:15px; width:300px "
							value="#{cabecalhoController.txt}" />
					</f:facet>
				</p:menubar>
			</p:menuitem>
			<p:menuitem style="padding:0.0px;">
				<p:menubar
					style="font-size:14px; padding:0.03px;  font-align:'center'; height:25px;">
					<p:submenu
						style=" background-image: url('#{cabecalhoController.image}'); background-size: 100px 40px; height:25px; ">
						<p:menuitem style="width:80%" value="Editar Dados"></p:menuitem>
						<p:menuitem style="width:80%" value="Logout" icon="ui-icon-close"></p:menuitem>
					</p:submenu>
				</p:menubar>
			</p:menuitem>
		</p:tabMenu>

	</h:form>

	<p:sticky target="fix" />

	<h:form>
		<div
			style="margin-top: 50px; display: flex; justify-content: center; align-items: center; font-size: 13px">
			<p:commandButton id="pesquisar" size="3"
				actionListener="#{cabecalhoController.buttonBusca}"
				icon="ui-icon-search" />
			<div class="ui-fluid">
				<p:autoComplete size="70" style="" id="acMinLength"
					minQueryLength="3" value="#{cabecalhoController.txt2}"
					completeMethod="#{cabecalhoController.completeText}" effect="fade"
					placeholder="Digite aqui o filme, jogo, livro que deseja buscar" />
			</div>
		</div>
	</h:form>
</ui:composition>
</html>
