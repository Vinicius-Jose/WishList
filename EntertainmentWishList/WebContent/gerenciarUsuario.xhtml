<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Usuario</title>
</h:head>

<h:body>
	
	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>
	
	<h:form>
		<p:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
		<div style="margin-top: 20px; display: flex; justify-content: center; font-size: 15px">
			<div class="ui-fluid">
				<h:outputText value="Pesquise por email: " style="font-size: 20px;font-family:Gill Sans,Arial,sans-serif;color:#2c4359"/>
							
				<p:inputText id="email" value = "#{usuarioBean.txtBuscaUsuario}"/>
				<p:keyFilter for="email" mask="	/[a-z0-9_\.\-@]/i" />
			</div>
			
			<p:commandButton id="pesquisar" size="3" icon="ui-icon-search" action="#{usuarioBean.buscarUsuarioEmail}" update="formStatus, formDados "/>
		</div>
		
	</h:form>
	
	<h:form id="formStatus" >
	
		<div>
			<p:panel id="painelStatus" style="margin-top:50px; margin-bottom:10px;">
			
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

       				<h:outputText value="Status:" />
       				<p:selectOneButton value="#{usuarioBean.option}">
       				
       					<f:selectItem itemLabel="BLOQUEADO" itemValue="BLOQUEADO" />
       					<f:selectItem itemLabel="ATIVO" itemValue="ATIVO" />

       				</p:selectOneButton>
 
       				<p:commandButton value="Alterar" update="opcaoAtual" icon="ui-icon-check" action="#{usuarioBean.atualizarUsuario}" />
       				<p:spacer />
 
       				<h:outputText value="Atual: " />
       				<h:outputText id="opcaoAtual" value="#{usuarioBean.option}" style="font-weight: bold" />

       			</h:panelGrid>
					
			</p:panel>
		</div>
		
	</h:form>
	
	<h:form id="formDados">
	
		<div class="ui-fluid">
			<p:panel id="painelGerenciar" style="margin-top:5px; margin-bottom:25px;">
				<p:messages id="message" />
	
				<h:panelGrid columns="2" cellpadding="5">
		
					<h:outputLabel for="primeiroNome" value="Primeiro Nome: " />
					<h:outputLabel id="primeiroNome" required="true" value="#{usuarioBean.selected.primeiroNome}"/>
					
					<h:outputLabel for="segundoNome" value="Segundo Nome: "/>
					<h:outputLabel id="segundoNome" required="true" value="#{usuarioBean.selected.segundoNome}"/>
					
					<h:outputLabel for="nickname" value="Nickname: "/>
					<h:outputLabel id="nickname" required="true" value="#{usuarioBean.selected.nickName}"/>
					
					<h:outputLabel for="email" value="Email: "/>
					<h:outputLabel id="email" required="true" value="#{usuarioBean.selected.email}"/>
					
				</h:panelGrid>
			</p:panel>
		</div>
		
	</h:form>
</h:body>
</html>
