<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Filme</title>
</h:head>

<h:body>

	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>
	<p:importEnum type="enumeradas.Etaria" var="etaria" allSuffix="ALL_VALUES" />  
	
	
	<h:form id="painelCadastro">
		<div class="ui-fluid">
			<p:panel  style="margin-top:25px; margin-bottom:25px;">
				<p:messages id="message" />
	
				<h:panelGrid columns="2" cellpadding="5">
					
					<h:outputLabel for="nomeOriginal" value="Nome Original *"/>
					<p:inputText id="nomeOriginal" required="true" value="#{filmeBean.filme.nomeOriginal}"/>
					
					<h:outputLabel for="urlImagePoster" value="URL da Imagem de Poster *" />
					<p:inputText id="urlImagePoster" value="#{filmeBean.filme.poster}"/>
					
					<h:outputLabel for="urlImageFundo" value="URL da Imagem de Fundo *" />
					<p:inputText id="urlImageFundo" value="#{filmeBean.filme.imagemFundo}"/>
						
					<h:outputLabel for="nomePortugues" value="Nome em Português *"/>
					<p:inputText id="nomePortugues" required="true" value="#{filmeBean.filme.nomePortugues}"/>
						
					<p:outputLabel for="etaria" value="Etaria *" />
					<p:selectOneMenu id="etaria" effect="fold" editable="true" value="#{filmeBean.filme.classificacaoEtaria}">
						<f:selectItem itemLabel="Classificação Etária" itemValue="etaria.L" />
						<f:selectItems value="#{etaria.ALL_VALUES}" />
	
					</p:selectOneMenu>
					
					<p:outputLabel for="dataLancamento" value="Data de Lançamento *" />
					<p:calendar id="dataLancamento" mask="99/99/9999" value="#{filmeBean.data}"/>
	        
					<h:outputLabel for="estudio" value="Estudio *"/>
					<p:inputText id="estudio" required="true" value="#{filmeBean.filme.estudio.nome}"/>
	
					<h:outputLabel for="diretor" value="Diretor *"/>
					<p:inputText id="diretor" required="true" value="#{filmeBean.filme.diretor}"/>
	
					<h:outputLabel for="sinopse" value="Sinopse *"/>
					<p:inputTextarea id="sinopse" required="true" value="#{filmeBean.filme.sinopse}"
						rows="5" cols="80"/>
					
					<p:commandButton id="buscar" value="Buscar na API"
						action="#{filmeBean.buscaAPI}" icon="ui-icon-disk"
						style="float:right;" update="painelCadastro painelCadastroNotas"  partialSubmit="true" process="nomeOriginal buscar dataLancamento"/>
				
				</h:panelGrid>
				
				<p:keyFilter for="dataLancamento" mask="num" />
				
			</p:panel>
		</div>
	
		<div class="ui-fluid">
			<p:panel id="painelCadastroNotas" style="margin-top:25px; margin-bottom:25px;">
				<h:panelGrid columns="1">
					<p:inputNumber id="imdb" value="#{filmeBean.filme.imdb}" minValue="0.0" maxValue="10.0">  
						<p:ajax update="imdb" />  
					</p:inputNumber>  
				</h:panelGrid>
					
				<h:panelGrid columns="1">
					<p:outputLabel for="notaRottenTomatoes" value="RottenTomatoes " />
					<h:outputText id="notaRottenTomatoes" value="#{filmeBean.filme.rottenTomatoes}%" />
					<h:inputHidden id="nota" value="#{filmeBean.filme.rottenTomatoes}" />
					<p:slider for="nota" display="notaRottenTomatoes" style="width: 200px" displayTemplate="{value}%" />
				</h:panelGrid>
				
				<h:panelGrid columns="1">		
					<p:outputLabel for="notaMetacritic" value="Metacritic " />
					<p:inputText id="notaMetacritic" value="#{filmeBean.filme.metacritic}" />
					<p:slider for="notaMetacritic" style="width: 200px" />
				</h:panelGrid>
			</p:panel>
		</div>
	
		<p:commandButton id="cadastrar" value="Cadastrar" update="painelCadastro"
			action="#{filmeBean.cadastrar}" icon="ui-icon-disk" 
			style="float:right;"/>
		<p:commandButton id="cancelar" value="Cancelar"
			action="/index.xhtml" 
			style="float:right;" immediate="true"/>
	</h:form>
</h:body>
</html>
