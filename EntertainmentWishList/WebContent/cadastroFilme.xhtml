<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Filme</title>
</h:head>

<h:body>

	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>
	
	<h:form>
		<div class="ui-fluid">
			<p:panel id="painelCadastro" style="margin-top:25px; margin-bottom:25px;">
				<p:messages id="message" />
	
				<h:panelGrid columns="2" cellpadding="5">
					
					<h:outputLabel for="nomeOriginal" value="Nome Original *"/>
					<p:inputText id="nomeOriginal" required="true" value="#{filmeBean.filme.nomeOriginal}"/>
					
					<h:outputLabel for="urlImagePoster" value="URL da Imagem de Poster *" />
					<p:inputText id="urlImagePoster" value="#{filmeBean.filme.poster}"/>
					
					<h:outputLabel for="urlImageFundo" value="URL da Imagem de Fundo *" />
					<p:inputText id="urlImageFundo" value="#{filmeBean.filme.imagemFundo}"/>
						
					<h:outputLabel for="nomePortugues" value="Nome em Português *"/>
					<p:inputText id="nomePortugues" required="true" value="#{filmeBean.filme.nomePortugues}"/>
						
					<p:outputLabel for="etaria" value="Etaria *" />
					<p:selectOneMenu id="etaria" effect="fold" editable="true" value="#{filmeBean.filme.classificacaoEtaria}">
						<f:selectItem itemLabel="L" itemValue="L" />
						<f:selectItems value="L" />
					</p:selectOneMenu>
					
					<p:outputLabel for="dataLancamento" value="Data de Lançamento *" />
					<p:calendar id="dataLancamento" value="#{calendarView.date}" mask="99/99/9999" value="#{filmeBean.filme.dataLancamento}"/>
	        
					<h:outputLabel for="estudio" value="Estudio *"/>
					<p:inputText id="estudio" required="true" value="#{filmeBean.filme.estudio}"/>
	
					<h:outputLabel for="diretor" value="Diretor *"/>
					<p:inputText id="diretor" required="true" value="#{filmeBean.filme.diretor}"/>
	
					<h:outputLabel for="sinopse" value="Sinopse *"/>
					<p:inputTextarea id="sinopse" required="true" value="#{filmeBean.filme.sinopse}"
					rows="5" cols="80"/>
					
				</h:panelGrid>
				
				<p:keyFilter for="dataLancamento" mask="num" />
				
			</p:panel>
		</div>
	</h:form>
	
	<h:form>
		<div class="ui-fluid">
			<p:panel id="painelCadastroNotas" style="margin-top:25px; margin-bottom:25px;">
				<h:panelGrid columns="2" cellpadding="5">
	
					<p:outputLabel for="notaIMDB" value="IMDB " />
					<p:inputText id="notaIMDB" value="#{sliderView.number2}" />
					<p:slider for="notaIMDB" minValue="0.0" maxValue="10.0" step="0.1" />
					
					<p:outputLabel for="notaRottenTomatoes" value="RottenTomatoes " />
					<p:selectOneMenu id="notaRottenTomatoes" value="" effect="fold" editable="true">
						<f:selectItem itemLabel="1" itemValue="1" />
						<f:selectItems value="1" />
						<f:selectItem itemLabel="2" itemValue="2" />
						<f:selectItems value="2" />
						<f:selectItem itemLabel="3" itemValue="3" />
						<f:selectItems value="3" />
						<f:selectItem itemLabel="4" itemValue="4" />
						<f:selectItems value="4" />
						<f:selectItem itemLabel="5" itemValue="5" />
						<f:selectItems value="5" />
						<f:selectItem itemLabel="6" itemValue="6" />
						<f:selectItems value="6" />
						<f:selectItem itemLabel="7" itemValue="7" />
						<f:selectItems value="7" />
						<f:selectItem itemLabel="8" itemValue="8" />
						<f:selectItems value="8" />
						<f:selectItem itemLabel="9" itemValue="9" />
						<f:selectItems value="9" />
						<f:selectItem itemLabel="10" itemValue="10" />
						<f:selectItems value="10" />
					</p:selectOneMenu>
					
					<p:outputLabel for="notaMetacritic" value="Metacritic " />
					<p:inputText id="notaMetacritic" value="#{sliderView.number1}" />
					<p:slider for="notaMetacritic" style="width: 200px" />
					
				</h:panelGrid>
			</p:panel>
		</div>
	</h:form>
	
	<h:form>
		<p:commandButton id="cadastrar" value="Cadastrar" update="painelCadastro"
			action="#{filmeBean.cadastrar}" icon="ui-icon-disk" 
			style="float:right;"/>
		<p:commandButton id="cancelar" value="Cancelar"
			action="/index.xhtml" 
			style="float:right;" immediate="true"/>
	</h:form>
</h:body>
</html>
