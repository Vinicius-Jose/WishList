<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Serie</title>
</h:head>

<h:body>

	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml"></ui:include>
	</ui:insert>

	<h:form>
		<div>
		<p:commandButton id="buscar" value="Buscar na API" update="painelCadastro"
			action="#{servicoEntretenimento.criaURIOMDB}" icon="ui-icon-disk" 
			style="float:right;" />
		</div>
	
		<div class="ui-fluid">
			<p:panel id="painelCadastro" style="margin-top:25px; margin-bottom:25px;">
				<p:messages id="message" />
	
				<h:panelGrid columns="2" cellpadding="5">
	
					<h:outputLabel for="nomeOriginal" value="Nome Original *" />
					<p:inputText id="nomeOriginal" required="true" value="#{serieBean.serie.nomeOriginal}"/>
	
					<h:outputLabel for="urlImagePoster" value="URL da Imagem de Poster *" />
					<p:inputText id="urlImagePoster" value="#{serieBean.serie.poster}"/>
					
					<h:outputLabel for="urlImageFundo" value="URL da Imagem de Fundo *" />
					<p:inputText id="urlImageFundo" value="#{serieBean.serie.imagemFundo}"/>
	
					<h:outputLabel for="nomePortugues" value="Nome em Português *" />
					<p:inputText id="nomePortugues" required="true" value="#{serieBean.serie.nomePortugues}"/>
	
					<p:outputLabel for="etaria" value="Etaria *" />
					<p:selectOneMenu id="etaria" effect="fold" editable="true" value="#{serieBean.serie.classificacaoEtaria}">
						<f:selectItem itemLabel="L" itemValue="L" />
						<f:selectItems value="L" />
					</p:selectOneMenu>
	
					<h:outputLabel for="temporada" value="Temporada *" />
					<p:inputText id="temporada" required="true" value="#{serieBean.serie.temporadas}"/>
	
					<h:outputLabel for="episodios" value="Episodios *" />
					<p:inputText id="episodios" required="true" value="#{serieBean.serie.numeroEpisodios}"/>
	
					<p:outputLabel for="dataLancamento" value="Data de Lançamento *" />
					<p:calendar id="dataLancamento" mask="99/99/9999" value="#{serieBean.serie.dataLancamento}"/>
 
					<p:outputLabel for="dataTermino" value="Data de Termino *" />
					<p:calendar id="dataTermino" mask="99/99/9999" value="#{serieBean.serie.dataFinal}"/>

					<h:outputLabel for="estudio" value="Estudio *" />
					<p:inputText id="estudio" required="true" value="#{serieBean.serie.estudio}"/>
	
					<h:outputLabel for="sinopse" value="Sinopse *" />
					<p:inputTextarea id="sinopse" required="true" value="#{serieBean.serie.sinopse}"
					rows="5" cols="80" />
					
				</h:panelGrid>

				<p:keyFilter for="dataLancamento" mask="num" />
				<p:keyFilter for="dataTermino" mask="num" />

			</p:panel>
		</div>
	
		<div class="ui-fluid">
			<p:panel id="painelCadastroNotas" style="margin-top:25px; margin-bottom:25px;">
				<h:panelGrid columns="1">
					<p:outputLabel for="notaRottenTomatoes" value="RottenTomatoes " />
					<h:outputText id="notaRottenTomatoes" value="#{serieBean.rottenTomatoes}%" />
					<h:inputHidden id="notaRottenTomatoes" value="#{sliderView.number4}" />
					<p:slider for="notaRottenTomatoes" display="notaRottenTomatoes" style="width: 200px" displayTemplate="{value}%" />
				</h:panelGrid>
				
				<h:panelGrid columns="1">		
					<p:outputLabel for="notaMetacritic" value="Metacritic " />
					<p:inputText id="notaMetacritic" value="#{serieBean.metaCritic}" />
					<p:slider for="notaMetacritic" style="width: 200px" />
				</h:panelGrid>
			</p:panel>
		</div>
		
		<p:commandButton id="cadastrar" value="Cadastrar" update="painelCadastro" 
			action="#{serieBean.cadastrar}" icon="ui-icon-disk" 
			style="float:right;" />
		<p:commandButton id="cancelar" value="Cancelar"
			action="/index.xhtml" 
			style="float:right;" immediate="true"/>
		
	</h:form>		
</h:body>
</html>
